{% extends "base.html" %}
<!DOCTYPE html>
<html>
  <head>
    <title> !LOG IN! </title>
  </head>
  <body>
    {% block error %}
    {% if error %}
    {% set msgs = get_flashed_messages() %}
    {{msgs[0]}}
    {% endif %}
    {% endblock %}
    
    {% block content %}
    <form action="/login" name="main" method="GET" placeholder="Username">
			<input type="text" name="user" placeholder = 'username'>
			<br> 
			<input type="text" name="pass" placeholder = 'password'>
			<br> 
			<button name="enter:" type="submit">
			Submit
			</button>
    </form>
    {% endblock %}
  </body>
</html>
