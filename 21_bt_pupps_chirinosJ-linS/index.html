<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Puppies!</title>
</head>

<body>
    <div class="container">

        <!-- NAVBAR WITH BRAND AND COLLAPSE -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Puppies</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#bernard">St. Bernard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#retriever">Golden Retriever</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#pug">Pug</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#beagle">Beagle</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#bulldog">Bulldog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#shepherd">German Shepherd</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- JUMBOTRON -->
        <div class="jumbotron justify-content-center">
            <!-- IMAGE CAROUSEL INSIDE JUMBROTRON -->
            <div id="carousel " class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item  active">
                        <img class="d-block w-100" src="https://cdn.akc.org/Marketplace/Breeds/Saint_Bernard_SERP.jpg" alt="Saint Bernard">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://gfnc1kn6pi-flywheel.netdna-ssl.com/wp-content/uploads/2017/10/goldie.jpg" alt="Golden Retriever">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://secure.img2-fg.wfcdn.com/im/53299221/compr-r85/4307/43074449/hanging-pug-puppy-statue.jpg" alt="Pug">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://cdn.akc.org/Marketplace/Breeds/Beagle_SERP.jpg" alt="Beagle">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://secure.img2-fg.wfcdn.com/im/71066008/compr-r85/4307/43074606/sitting-sleepy-bulldog-puppy-statue.jpg" alt="Bulldog">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://cdn.akc.org/Marketplace/Breeds/German_Shepherd_Dog_SERP.jpg" alt="German Shepherd">
                    </div>
                </div>
            </div>
        </div>

        <!-- CARDS, MARGINS/BREAKPOINTS, POPOVERS, IMGS -->
        <div class="row">
            <div class="col-md">
                <div class="card my-3" id="bernard">
                    <h5 class="card-header text-center">Saint Bernard</h5>
                    <img class="card-img-top img-fluid img-thumbnail dog-thumbnails" src="https://cdn.akc.org/Marketplace/Breeds/Saint_Bernard_SERP.jpg" alt="Saint Bernard">
                    <div class="card-body">
                        <a tabindex="0" class="btn btn-info" role="button" data-toggle="popover" data-placement="right" data-trigger="focus" title="Info" data-content="The St. Bernard is a giant dog. The average weight of the breed is between 65 and 120 kg (140 and 260 lb) or more, and the approximate height at the withers is 70 to 90 cm (28 to 35 in).">Info</a>
                    </div>
                </div>
            </div>
            <div class="col-md">
                <div class="card my-3" id="retriever">
                    <h5 class="card-header text-center">Golden Retriever</h5>
                    <img class="card-img-top img-fluid img-thumbnail dog-thumbnails" src="https://gfnc1kn6pi-flywheel.netdna-ssl.com/wp-content/uploads/2017/10/goldie.jpg" alt="Golden Retriever">
                    <div class="card-body">
                        <a tabindex="0" class="btn btn-info" role="button" data-toggle="popover" data-placement="right" data-trigger="focus" title="Info" data-content="The Golden Retriever is a large, strongly built breed with a dense, water-repellant wavy coat. All Golden Retrievers are blonde, yellow, or gold in colour">Info</a>
                    </div>
                </div>
            </div>
            <div class="col-md">
                <div class="card my-3" id="pug">
                    <h5 class="card-header text-center">Pug</h5>
                    <img class="card-img-top img-fluid img-thumbnail dog-thumbnails" src="https://secure.img2-fg.wfcdn.com/im/53299221/compr-r85/4307/43074449/hanging-pug-puppy-statue.jpg" alt="Pug">
                    <div class="card-body">
                        <a tabindex="0" class="btn btn-info" role="button" data-toggle="popover" data-placement="right" data-trigger="focus" title="Info" data-content="While the pugs that are depicted in eighteenth century prints tend to be long and lean, modern breed preferences are for a square cobby body, a compact form, a deep chest, and well-developed muscle. Their smooth and glossy coats can be fawn, apricot fawn, silver fawn, or black.">Info</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <div class="card my-3" id="beagle">
                    <h5 class="card-header text-center">Beagle</h5>
                    <img class="card-img-top img-fluid img-thumbnail dog-thumbnails" src="https://cdn.akc.org/Marketplace/Breeds/Beagle_SERP.jpg" alt="Beagle">
                    <div class="card-body">
                        <a tabindex="0" class="btn btn-info" role="button" data-toggle="popover" data-placement="right" data-trigger="focus" title="Info" data-content="The general appearance of the beagle resembles a miniature Foxhound, but the head is broader and the muzzle shorter, the expression completely different and the legs shorter in proportion to the body.">Info</a>
                    </div>
                </div>
            </div>
            <div class="col-md">
                <div class="card my-3" id="bulldog">
                    <h5 class="card-header text-center">Bulldog</h5>
                    <img class="card-img-top img-fluid img-thumbnail dog-thumbnails" src="https://secure.img2-fg.wfcdn.com/im/71066008/compr-r85/4307/43074606/sitting-sleepy-bulldog-puppy-statue.jpg" alt="Bulldog">
                    <div class="card-body">
                        <a tabindex="0" class="btn btn-info" role="button" data-toggle="popover" data-placement="right" data-trigger="focus" title="Info" data-content="Bulldogs have characteristically wide heads and shoulders along with a pronounced mandibular prognathism. There are generally thick folds of skin on the brow; round, black, wide-set eyes; a short muzzle with characteristic folds called a rope or nose roll above the nose; hanging skin under the neck; drooping lips and pointed teeth, and an underbite with an upturned jaw. The coat is short, flat, and sleek, with colours of red, fawn, white, brindle, and piebald.">Info</a>
                    </div>
                </div>
            </div>
            <div class="col-md">
                <div class="card my-3" id="shepherd">
                    <h5 class="card-header text-center">German Shepherd</h5>
                    <img class="card-img-top img-fluid img-thumbnail dog-thumbnails" src="https://cdn.akc.org/Marketplace/Breeds/German_Shepherd_Dog_SERP.jpg" alt="German Shepherd">
                    <div class="card-body">
                        <a tabindex="0" class="btn btn-info" role="button" data-toggle="popover" data-placement="right" data-trigger="focus" title="Info" data-content="German Shepherds are medium to large-sized dogs. The breed standard height at the withers is 60–65 cm (24–26 in) for males, and 55–60 cm (22–24 in) for females. German Shepherds have a two-layer coat which is close and dense with a thick undercoat. The coat is accepted in two variants; medium and long. The long-hair gene is recessive, making the long-hair variety rarer.">Info</a>
                    </div>
                </div>
            </div>
        </div>



    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Little bit of jQuery to enable popovers -->
    <script>
        $(document).ready(function() {
            $('[data-toggle="popover"]').popover();
        });

    </script>
</body>

</html>
